{% extends 'front/base.html' %}
{% block contact_us %} active {% endblock %}
{% block contact_us_dynamic %} active {% endblock %}

{% block content %} 

<!-- book section -->
<section class="book_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>Contact Us</h2>

    </div>

    <div class="row gy-4">
      <!-- Form Column -->
      <div class="col-md-6">
        <div class="form_container">
          <form id="contactForm" action="{% url 'contact_us' %}" method="POST" enctype="multipart/form-data"
            novalidate="novalidate">
            {% csrf_token %}
            <input type="hidden" value="true" name="emailSent" id="emailSent">


            <div>
              <input type="text" name="name" id="name" class="form-control" placeholder="Full Name" required=""
                maxlength="100">
            </div>

            <div>
              <input type="email" name="email" class="form-control" placeholder="Email Address" required=""
                maxlength="100">
            </div>

            <div>
              <input type="number" name="phone" id="phone" class="form-control" placeholder="Phone Number" required=""
                maxlength="100">
            </div>

            <div>
              <input type="text" name="subject" class="form-control" placeholder="Subject" required=""
                maxlength="100">
            </div>

            <div>
              <textarea name="message" id="message" class="form-control" rows="6" placeholder="Message" required=""
                maxlength="5000"></textarea>
            </div>

            <div class="btn_box text-center">
              
              <div class="error-message"></div>
              <!-- <div class="sent-message">Your message has been sent. Thank you!</div> -->
              <button type="submit" id="contactFormSubmit" data-loading-text="Loading...">
                Send Message
              </button>
            </div>

          </form>
        </div>
      </div>

      <!-- Map and Info Column -->
      <div class="col-md-6">
        <div class="map_container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3730.886873378456!2d38.763357711893015!3d9.007869718236645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b85baec50549d%3A0x459ebc2be2b84de1!2sOromia%20Region%20President%20Office!5e1!3m2!1sen!2set!4v1740730318862!5m2!1sen!2set"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>


      </div>
    </div>
  </div>
</section>
<!-- end book section -->

{% endblock %}
